<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netherite</title>
    <style>
        body, html {
            height: 100%;
            min-height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body id="netheritebg">
    <script src="three.r95.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#netheritebg",
            mouseControls: true,
            touchControls: true,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0xff4b00,
            lowlightColor: 0x9d0000,
            baseColor: 0x0,
            speed: 2.40,
            zoom: 2.00
        })
    </script>
</body>
</html>
